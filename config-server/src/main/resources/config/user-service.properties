# ===============================
# Application Name & Port
# ===============================
spring.application.name=${APPLICATION_NAME:user-service}
server.port=${SERVER_PORT:8081}

# ===============================
# MongoDB Configuration
# ===============================
spring.data.mongodb.uri=${MONGO_URI:mongodb://mongo:mongo@localhost:27017/userdb?authSource=admin}
spring.data.mongodb.database=${MONGO_DATABASE:userdb}

# ===============================
# RabbitMQ Configuration
# ===============================
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:ecom}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:ecom}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}
spring.rabbitmq.connection-timeout=${RABBITMQ_CONN_TIMEOUT:30000}}


# Optional: listener settings
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=5
spring.rabbitmq.listener.simple.retry.initial-interval=2000
spring.rabbitmq.listener.simple.acknowledge-mode=auto

# =============================================
# Actuator Configuration
# =============================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled=true
management.info.env.enabled=true

# ===============================
# Application Info (/actuator/info)
# ===============================
info.app.name=E-Commerce User Application
info.app.version=1.0.0
info.app.description=An online shopping platform providing a variety of products and services.
info.app.author=ESBit
info.app.license=Proprietary
info.app.contact.email=support@ecommerce.com

# ===============================
# Metrics
# ===============================
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# ===============================
# Timezone
# ===============================
spring.jackson.time-zone=${APP_TIMEZONE:Asia/Kolkata}


# ===============================
# Eureka
# ===============================
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ===============================
# Logging Configuration
# ===============================
logging.file.name=logs/${spring.application.name}.log
logging.logback.rollingpolicy.max-file-size=5MB
logging.logback.rollingpolicy.max-history=7

# ==============================================
# ? Distributed Tracing - Sampling Configuration
# ==============================================

# This property controls the probability that a request will be traced.
#
# Valid values:
#   1.0 = 100% of requests will be traced (useful for debugging)
#   0.5 = 50% of requests will be traced
#   0.1 = 10% (common default to reduce overhead)
#   0.0 = Disable tracing
#
# Setting this too high in production may cause performance or storage issues
# in your tracing backend (like Zipkin, Jaeger, etc.)

management.tracing.sampling.probability=1.0
