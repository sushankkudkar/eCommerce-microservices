# ===============================
# Application Information
# ===============================
spring.application.name=${APPLICATION_NAME:product-service}

# Application Port (default 8082)
server.port=${SERVER_PORT:8082}

# ===============================
# PostgreSQL Database Configuration
# ===============================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5434/productdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# JPA & Hibernate
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# ===============================
# RabbitMQ Configuration
# ===============================
spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
spring.rabbitmq.port=${RABBITMQ_PORT:5672}
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}
spring.rabbitmq.connection-timeout=${RABBITMQ_CONN_TIMEOUT:30000}}

# Optional: listener settings
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=5
spring.rabbitmq.listener.simple.retry.initial-interval=2000
spring.rabbitmq.listener.simple.acknowledge-mode=auto

# =============================================
# Actuator Configuration
# =============================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.shutdown.enabled=true
management.info.env.enabled=true

# ===============================
# Custom information for /actuator/info
# ===============================
info.app.name=E-Commerce Product Application
info.app.version=1.0.0
info.app.description=An online shopping platform providing a variety of products and services.
info.app.author=ESBit
info.app.license=MIT
info.app.contact.email=support@ecommerce.com

# ===============================
# Metrics
# ===============================
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# ===============================
# Shutdown endpoint
# ===============================
management.endpoint.shutdown.enabled=true


# ===============================
# Eureka
# ===============================
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ===============================
# Logging Configuration
# ===============================
logging.file.name=logs/${spring.application.name}.log
logging.logback.rollingpolicy.max-file-size=5MB
logging.logback.rollingpolicy.max-history=7

# ==============================================
# ? Distributed Tracing - Sampling Configuration
# ==============================================

# This property controls the probability that a request will be traced.
#
# Valid values:
#   1.0 = 100% of requests will be traced (useful for debugging)
#   0.5 = 50% of requests will be traced
#   0.1 = 10% (common default to reduce overhead)
#   0.0 = Disable tracing
#
# Setting this too high in production may cause performance or storage issues
# in your tracing backend (like Zipkin, Jaeger, etc.)

management.tracing.sampling.probability=1.0